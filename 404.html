<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Получаем текущий путь и перенаправляем на index.html с этим путём
        const segment = 1;
        const path = window.location.pathname.split('/').slice(0, 1 + segment).join('/');
        window.location.href = path + '/index.html';
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/" />
    </noscript>
</head>
<body>
    Redirecting...
</body>
</html>
